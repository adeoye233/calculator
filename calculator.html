    <title>Basic Calculator using Javascript</title>
  </head>
<body>

</body>
<script>
    let num1 = Number(prompt("Enter first number"));
    let operator = prompt("Click on an arithmetic operator to proceed. example: + - / *");
    let num2 = Number(prompt("Enter second number"));
    let result;

    if (operator === "+") 
    {
        alert((result = num1 + num2));
    } 
else if (operator === "-") 
    {
        alert((result = num1 - num2));
    } 
else if (operator === "/") 
    {
        alert((result = num1 / num2));
    } 
else if (operator === "*") 
    {
        alert((result = num1 * num2));
    }
</script>
 </html>
